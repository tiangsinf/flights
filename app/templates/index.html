{% extends "base.html" %}
{% block body %}
    <div class="input-group mb-3" style="padding-top:30px; padding-right:500px; padding-left:500px;">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Select Flight</label>
        </div>

        <!--Select flight-->
        <form method="get|post">
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                {% for flight in flights %}
                    <option>{{ flight.id }}: From {{ flight.origin }} to {{ flight.destination }} in {{ flight.duration }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
    <div class="input-group mb-3" style="padding-top:15px; padding-right:500px; padding-left:500px;">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Passenger Name</span>
        </div>

        <!--Input passenger name-->
        <form action="{{ url_for('/') }}" method="get|post">
            <input name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </form>
    </div>
    <div class="input-group mb-3" style="padding-top:15px; padding-right:500px; padding-left:500px;">
        <button type="button" class="btn btn-primary btn-lg btn-block">Book My Flight</button>
    </div>
{% endblock %}
